<app-admin-header></app-admin-header>

<div class="container">
  <div class="row">

    <h1>Edit Role</h1>


    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #a="ngForm"  (ngSubmit)="updateRole(a)">
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="roleEditData.id" name="id" hidden ngModel>
          </div>
        </div>
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">RollName:</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="roleEditData.roleName" ngModel name="roleName" class="form-control"  >
            <span *ngIf="
            roleEditData.roleName == 'Employee' ||
            roleEditData.roleName == 'Admin' ||
            roleEditData.roleName == 'User' ||
            roleEditData.roleName == 'Shipper' " style="color:red; ">Can't change the default roles</span>

          </div>
        </div><br>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info"
           [disabled]="roleEditData.roleName == 'Employee' ||
            roleEditData.roleName == 'Admin' ||
            roleEditData.roleName == 'User' ||
            roleEditData.roleName == 'Shipper' ">Update</button> |
            <button type="button" class="btn btn-primary" [routerLink]="['/Admin/UserRoles']">Go back</button>
            <br><br>
          </div>
        </div>
      </form>
    </div>





    <div class="card">
      <div class="card-header">
        <h3>Users in this role</h3>
        <button type="button" class="btn btn-primary" [routerLink]="['/Admin/EditUsersRole',roleEditData?.id]">Add User
          and Remove
          User</button>
      </div>

    </div>








  </div>
</div>
<mat-spinner mode="indeterminate" *ngIf="showIndicator" class="matSpinner"></mat-spinner>
