<app-navbar></app-navbar>

<!-- Carousel -->
<div class="home-main">
  <div class="container-fluid a_cont">
    <div class="carosel">
      <ngb-carousel style="margin-top: -23px;">
        <ng-template ngbSlide *ngFor="let item of carouselImgList">
          <div class="picsum-img-wrapper">
            <img [src]="item?.url" alt="Random first slide" width="1530" height="570">
          </div>
          <div class="carousel-caption">
            <h3>{{item?.imageTitle}}</h3>
            <p>{{item?.imageDescription}}</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>


  </div><br><br>
  <div class="home-grid">

    <div *ngIf="sideHomeAd" class="ad-portion" style="padding-left: 20px; padding-right:20px;">
     <a href="{{sideHomeAd?.sponsoreWebsiteUrl}}" target="_blank"><img src="{{sideHomeAd?.sponsoreImageUrl}}"  alt=""></a>
    </div>


    <!-- Section 2 -->
    <div class="Top-sells">
      <h1>Top Selling Products</h1>

      <div class="my-row">

        <div class="col-2" *ngFor="let singleProduct of fiveMostSelledProduct">
          <a style=" font-family: Gotham Medium; font-size: 15px; color: #282828; text-decoration: none;"
            [routerLink]="['/Product-detail/', singleProduct?.productID]">
            <img src="{{singleProduct?.getProductImagess[0].url}}" class="card-img-top" alt="adv"
              style=" max-width: max-content; height: 200px;" />
            <span
              style="font-family: Gotham Medium; font-size: 14px; display: block; "><b>{{singleProduct?.productName}}</b>
              &nbsp;({{singleProduct?.color}} {{singleProduct?.productBrandName}}) </span>
            <p style="color:#1c1018; font-family: Gotham Medium; font-size: 18px; margin:0; "><b>{{singleProduct?.price
                |
                currency: 'Rs ': 'symbol':'1.0'}}</b></p>
            <img *ngIf="singleProduct?.showStarsByRatings"
              src="../../../assets/stars-rating/{{singleProduct?.showStarsByRatings == 'NaN'? 0: singleProduct?.showStarsByRatings}}.png"
              width="100px" height="20px" alt="">

            ({{singleProduct?.raiting}})
          </a>
        </div>


      </div>
    </div>
  </div>

</div>



<!-- Sponsore Ad model -->

<p-dialog *ngIf="popUpAd" [(visible)]="displaySponsoreAdModal" (onHide)="hideAdDialog()" [modal]="true"
  [style]="{width: '80vw', height:'80vw'}" [draggable]="false" [resizable]="false">

  <a href="{{popUpAd?.sponsoreWebsiteUrl}}" target="_blank">
    <img class="pop-up-ad-img" src="{{popUpAd?.sponsoreImageUrl}}" alt="">
  </a>

</p-dialog>
